<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EquiB❤️t - Analizador de Equidad</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f8f9fa;
      color: #333;
    }

    .logo {
      font-size: 2em;
      font-weight: bold;
      color: #1d3557;
      margin-bottom: 10px;
    }

    .logo span {
      color: #e63946;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .upload-box {
      display: inline-block;
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }

    input[type="file"] {
      display: none;
    }

    .upload-label {
      display: inline-block;
      background-color: #e63946;
      color: white;
      font-size: 1.2em;
      padding: 15px 30px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .upload-label:hover {
      background-color: #d62828;
    }

    #nombre-archivo {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }

    #resultado {
      margin-top: 30px;
      font-size: 1.3em;
      font-weight: bold;
      color: #1d3557;
    }

    .drop-zone {
      border: 2px dashed #ccc;
      padding: 30px;
      border-radius: 10px;
      margin-top: 20px;
      color: #333;
      background: #fff;
      min-height: 120px;
      max-width: 400px;
      margin: auto;
      text-align: left;
      overflow: auto;
      outline: none;
    }

    .drop-zone.dragover {
      border-color: #e63946;
      color: #e63946;
      background-color: #fff0f0;
    }
  </style>
</head>
<body>
  <div class="logo">EquiB<span>❤️</span>t</div>

  <div class="upload-box">
    <h1>Analizar PDF por Equidad</h1>
    <p>Sube tu documento en PDF o arrástralo aquí y te diremos el nivel de equidad de su contenido.</p>

    <form id="formulario">
      <div class="drop-zone" id="drop-zone" contenteditable="true" style="min-height:120px;max-width:400px;margin:auto;text-align:left;overflow:auto;background:#fff;position:relative;">
        <span id="drop-zone-placeholder" style="color:#aaa;position:absolute;pointer-events:none;left:10px;top:10px;">Escribe tu texto aquí o arrastra un PDF</span>
      </div>
      <input type="file" id="pdf" accept="application/pdf" style="display:none;" />
      <br>
      <button type="button" class="upload-label" id="boton-subir" style="margin-top:10px;">Seleccionar archivo PDF</button>
      <button class="upload-label" type="submit" style="margin-top:20px;">Analizar</button>
    </form>
    <p id="resultado"></p>
  </div>

  <script>
    const dropZone = document.getElementById('drop-zone');
    const pdfInput = document.getElementById('pdf');
    const placeholder = document.getElementById('drop-zone-placeholder');
    const botonSubir = document.getElementById('boton-subir');
    let archivoSeleccionado = null;

    // Solo el botón abre el selector de archivos
    botonSubir.addEventListener('click', () => pdfInput.click());

    // Drag & Drop
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0 && files[0].type === 'application/pdf') {
        archivoSeleccionado = files[0];
        dropZone.innerText = `Archivo seleccionado: ${archivoSeleccionado.name}`;
        placeholder.style.display = 'none';
      } else {
        archivoSeleccionado = null;
        dropZone.innerText = 'Archivo no válido. Solo PDF o texto.';
        placeholder.style.display = 'none';
      }
    });

    // Selección manual de archivo
    pdfInput.addEventListener('change', () => {
      archivoSeleccionado = pdfInput.files[0];
      if (archivoSeleccionado) {
        dropZone.innerText = `Archivo seleccionado: ${archivoSeleccionado.name}`;
        placeholder.style.display = 'none';
      }
    });

    // Limpiar placeholder si el usuario escribe
    dropZone.addEventListener('input', () => {
      if (dropZone.innerText.trim() !== '') {
        placeholder.style.display = 'none';
        archivoSeleccionado = null; // Si escribe, se borra el archivo seleccionado
      } else {
        placeholder.style.display = '';
      }
    });

    // Enviar formulario
    document.getElementById('formulario').addEventListener('submit', async (e) => {
      e.preventDefault();
      document.getElementById('resultado').innerText = 'Analizando...';

      if (archivoSeleccionado) {
        // Analizar PDF
        const formData = new FormData();
        formData.append('file', archivoSeleccionado);
        const respuesta = await fetch('/subir_pdf', {
          method: 'POST',
          body: formData
        });
        const datos = await respuesta.json();
        if (datos.porcentaje !== undefined && datos.mensaje !== undefined) {
          document.getElementById('resultado').innerHTML =
            `Porcentaje de equidad: <b>${datos.porcentaje}%</b><br>${datos.mensaje}`;
        } else {
          document.getElementById('resultado').innerText = 'Error en el análisis';
        }
      } else {
        // Analizar texto
        const texto = dropZone.innerText.trim();
        if (!texto) {
          document.getElementById('resultado').innerText = 'Por favor escribe un texto o sube un PDF.';
          return;
        }
        const respuesta = await fetch('/analizar_texto', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({texto})
        });
        const datos = await respuesta.json();
        if (datos.porcentaje !== undefined && datos.mensaje !== undefined) {
          document.getElementById('resultado').innerHTML =
            `Porcentaje de equidad: <b>${datos.porcentaje}%</b><br>${datos.mensaje}`;
        } else {
          document.getElementById('resultado').innerText = 'Error en el análisis';
        }
      }
    });
  </script>
</body>
</html>
